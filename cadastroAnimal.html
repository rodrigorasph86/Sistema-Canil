<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Lib text css -->
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Link do css -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <title>Software - Canil</title>
</head>


<body class="bg-warning">
  <div class="container-fluid container00 container02">
    <div class="container">
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent pt-4">
          <div class="container-fluid">
            <a href="/index.html">
              <img src="" alt="LogoCanil" class="logoPc img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href=""></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Sair</a>
                </li>

              </ul>
            </div>
          </div>
        </nav>

      </header>
      <table class="table table-striped table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome do dog</th>
            <th scope="col">Genero</th>
            <th scope="col">Cor</th>
            <th scope="col">Options</th>
          </tr>

        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nero</td>
            <td>Macho</td>
            <td>Pardo</td>
            <td>
              <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                <i class="fa-sharp fa-solid fa-gear"></i>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Rhino</td>
            <td>Macho</td>
            <td>Blue and tan</td>
            <td>
              <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                <i class="fa-sharp fa-solid fa-gear"></i>
              </button>
            </td>

          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Gaya</td>
            <td>Femea</td>
            <td>Blue pied</td>
            <td>
              <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                <i class="fa-sharp fa-solid fa-gear"></i>
              </button>
            </td>
          </tr>

        </tbody>
      </table>
      <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
          class="fa-solid fa-square-plus"></i>
      </button>
    </div>
  </div>

  <!-- Modal cadastro -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dados do cachorro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Raca</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Cor</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Sair</button>
          <button class="btn btn-outline-success">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Raca</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Cor</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-success">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Delete-->
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel3">Deseja deletar ou editar?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Raca</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Cor</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="">
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn btn-outline-danger">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>






  <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    <i class="fa-solid fa-pen"></i>
  </button>
  <button class="btn btn-outline-secondary">
    <i class="fa-solid fa-trash"></i>
  </button>








  <!-- Bootstrap Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
